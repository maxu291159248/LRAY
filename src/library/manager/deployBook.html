            <!--发布任务-->
             <div class="add-article-box">
              <h2 for="nameWriter" class="add-article-box-title"><span>书名&作者</span></h2>
              <div class="add-article-box-content">
				<input type="text" name="nameWriter" id="nameWriter" class="form-control " style="margin-top: 7px;" placeholder="请输入书名&作者">
			  </div>
            </div>
			
			
			<div class="add-article-box">
			  <h2 for="style" class="add-article-box-title"><span>类型</span></h2>
			  <div class="add-article-box-content">
			    <select name="style" id="style" class="form-control " style="margin-top: 10px;">
			         <option value="马列" style="color:#000000;">马列</option>
			         <option value="哲学、宗教" style="color:#000000;">哲学、宗教</option>
			         <option value="社会科学总论" style="color:#000000;">社会科学总论</option>
			         <option value="政治、法律" style="color:#000000;">政治、法律</option>
			         <option value="军事" style="color:#000000;">军事</option>
			         <option value="文化、科学、教育、体育" style="color:#000000;">文化、科学、教育、体育</option>
			         <option value="语言、文字" style="color:#000000;">语言、文字</option>
			         <option value="文学" style="color:#000000;">文学</option>
			         <option value="艺术" style="color:#000000;">艺术</option>
			         <option value="历史、地理" style="color:#000000;">历史、地理</option>
                     <option value="自然科学总论" style="color:#000000;">自然科学总论</option>
			         <option value="数理科学" style="color:#000000;">数理科学</option>
			         <option value="天文学、地球科学" style="color:#000000;">天文学、地球科学</option>
			         <option value="生物科学" style="color:#000000;">生物科学</option>
			         <option value="医药、卫生" style="color:#000000;">医药、卫生</option>
			         <option value="农业科学" style="color:#000000;">农业科学</option>
			         <option value="工业技术" style="color:#000000;">工业技术</option>
			         <option value="交通运输" style="color:#000000;">交通运输</option>
			         <option value="航空、航天" style="color:#000000;">航空、航天</option>
			         <option value="环境科学、安全科学" style="color:#000000;">环境科学、安全科学</option>
			         <option value="综合性图书" style="color:#000000;">综合性图书</option>
			     
			    </select>
			    <span class="prompt-text"></span> </div>
			</div>

			
			
			
			<div class="add-article-box">
			  <h2 for="publisherPublishAge" class="add-article-box-title"><span>出版社&出版时间</span></h2>
			  <div class="add-article-box-content">
			    <input type="text" name="publisherPublishAge"  id="publisherPublishAge" class="form-control" placeholder="在此处输入出版社&出版时间" >
			  </div>
			</div>
			
			
			<div class="add-article-box">
			  <h2 for="ISBN" class="add-article-box-title"><span>书号</span></h2>
			  <div class="add-article-box-content">
			    <input type="text" name="ISBN" id="ISBN" class="form-control" placeholder="在此处输入书号" >
			  </div>
			</div>
			
			<div class="add-article-box">
			  <h2 class="add-article-box-title"><span>页数</span></h2>
			  <div class="add-article-box-content">
			    <input type="text" name="pages" id="pages" class="form-control" placeholder="在此处输入页数" >
			  </div>
			</div>
			
			
			
			
            <div class="add-article-box">
              <h2 for="status" class="add-article-box-title"><span>在架状态</span></h2>
              <div class="add-article-box-content">
                <select name="status" id="status" class="form-control" name="fid">
                 <option value="在架" style="color:#000000;">在架</option>
                 <option value="离馆" style="color:#000000;">离馆</option>
                </select>
                <span class="prompt-text"></span> </div>
            </div>
			
			
			<div class="add-article-box">
			    <h2 for="intro" class="add-article-box-title"><span>内容简介</span></h2>
			    <div class="add-article-box-content">
			      <textarea class="form-control" id="intro" name="intro" rows="5" ></textarea>
			      <span class="prompt-text">描述书籍内容。</span> </div>
			  </div>
			</div>
			
           
		   <div class="col-md-3">
		     <div class="add-article-box">
		       <h2  for="cover" class="add-article-box-title"><span>书籍封面</span></h2>
		       <div class="col-xs-5">
		            <a id="tip_cover" target='_blank' href='https://github.com/wongnoubo'> </a>
		       </div>
		       <div class="add-article-box-footer">
				   <input type="file" name="cover" id="cover" accept="image/*">
		       </div>
		     </div>
		   </div>
		   
		   
		   
          <div class="col-md-3">
            <div class="add-article-box">

              <div class="add-article-box-content"> <span class="prompt-text">请确定您是否发布该图书</span> </div>
              <div class="add-article-box-footer">
                <button type="reset" class="btn btn-xs btn-white">取 消</button>
                <button type="button" class="btn btn-xs btn-green  btn-primary" onclick="App.publish()">发 布</button>
                
              </div>
            </div>
          </div>
