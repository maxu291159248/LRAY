    <title>图书馆登录注册界面</title>
    <link href="images/library.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

</head>


<div class="container right-panel-active">
    <!-- 注册 -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">注 册</h2>
            <input type="text" placeholder="User" id="username1" class="input" />
            <input type="password" autocomplete="off" placeholder="Password" id="password1" class="input" />
            <button type="button" class="btn btn-registe" onclick="App.registe()">注-册</button>
            <span id="tip"> </span>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">登 录</h2>
            <input type="text" placeholder="User" id="username2" class="input" />
            <input type="password" autocomplete="off" placeholder="Password" id="password2" class="input" />
            <button type="button" class="btn  btn-adopt" onclick="App.login()">登-录</button>
        </form>
    </div>

    <!-- 浮层 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">登 录</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">注 册</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="app/login.js"></script><!--core-->
